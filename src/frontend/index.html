<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tier Kubernetes App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Multi-Tier Kubernetes Application</h1>
        
        <div class="card">
            <h3>System Status</h3>
            <div id="status"></div>
        </div>

        <div class="card">
            <h3>Add New Task</h3>
            <input type="text" id="taskTitle" placeholder="Task title">
            <textarea id="taskDesc" placeholder="Task description"></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="card">
            <h3>Tasks List</h3>
            <button onclick="loadTasks()">Refresh Tasks</button>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        // Load system status on page load
        loadStatus();
        loadTasks();

        async function loadStatus() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                document.getElementById('status').innerHTML = `
                    <p><strong>Backend:</strong> ${data.service} v${data.version}</p>
                    <p><strong>Database:</strong> ${data.database.connected ? 'Connected ‚úÖ' : 'Disconnected ‚ùå'}</p>
                    <p><strong>Environment:</strong> ${data.environment}</p>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = '<p class="error">Backend service unavailable</p>';
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const tasksHtml = tasks.length > 0 
                    ? tasks.map(task => `
                        <div style="border-left: 4px solid #007bff; padding: 10px; margin: 5px 0;">
                            <strong>${task.title}</strong>
                            <p>${task.description || 'No description'}</p>
                            <small>Created: ${new Date(task.created_at).toLocaleString()}</small>
                        </div>
                    `).join('')
                    : '<p>No tasks found</p>';
                
                document.getElementById('tasksList').innerHTML = tasksHtml;
            } catch (error) {
                document.getElementById('tasksList').innerHTML = '<p class="error">Failed to load tasks</p>';
            }
        }

        async function addTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDesc').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDesc').value = '';
                    loadTasks(); // Refresh the list
                } else {
                    alert('Failed to add task');
                }
            } catch (error) {
                alert('Error adding task: ' + error.message);
            }
        }
    </script>
</body>
</html>
