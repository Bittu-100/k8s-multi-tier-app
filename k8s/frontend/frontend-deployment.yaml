apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: multi-tier-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-tier-app
      tier: frontend
  template:
    metadata:
      labels:
        app: multi-tier-app
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: multi-tier-frontend:1.0.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
