apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: multi-tier-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-tier-app
      tier: backend
  template:
    metadata:
      labels:
        app: multi-tier-app
        tier: backend
    spec:
      containers:
      - name: backend-api
        image: multi-tier-backend:1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: password
        - name: DB_NAME
          value: "appdb"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
